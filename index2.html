<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
    <style>
        /* body{
            height: 5000px;
            width: 5000px;
        } */
        .up{
            background-color: aquamarine;
            border: none;
            font-weight: bold;
            color: black;
            border-radius: 5px;
            position: fixed;
            bottom: 4000px;
            /* right: 20px; */
            display: none;
        }
        ul {
        padding: 0;
        margin: 0;
        background-color: #ddd;
        margin: 20px auto;
        padding: 20px;
        width: 400px;
        list-style: none;
        display: flex;
        justify-content: space-between;
      }
      ul li {
        width: 60px;
        height: 60px;
        border: 2px solid transparent;
        opacity: 0.4;
        cursor: pointer;
        transition: 0.3s;
      }
      ul li.active,
      ul li:hover {
        opacity: 1;
      }
      ul li:first-child {
        background-color: red;
      }
      ul li:nth-child(2) {
        background-color: green;
      }
      ul li:nth-child(3) {
        background-color: blue;
      }
      ul li:nth-child(4) {
        background-color: black;
      }
      .experiment {
        background-color: red;
        width: 600px;
        height: 300px;
        margin: 20px auto;
      }
    </style>
</head>
<body>
<div>5</div>
<div id="sec02">Section Two</div>

<button class="up">Up</button>
<button class="clear">Clear</button>
<ul>
    <li class="active" data-color="red"></li>
    <li data-color="green"></li>
    <li data-color="blue"></li>
    <li data-color="black"></li>
  </ul>
  <div class="experiment"></div>
    <!-- <script src="BOM.js"></script> -->
    <script src="Destructuring&chng.js"></script>
</body>
</html>
